<html>
    <head>
         <title>PRIMER PARCIAL</title>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>        
    </head>
    <body>
            
           <!-- Inicio del Container -->
        <div class="container mt-2">
        
        <h1>Formulario para Registrar Libros</h1>
        
        <!-- Inicio del Formulario -->
        <form action="ServletLibro">
            <div class="form-group">
              <label for="exampleInputCode">Código del Libro</label>
              <input class="form-control" type="text" placeholder="ingrese el código del libro" name="codigo">
            </div>
            <div class="form-group">
              <label for="exampleInputName">Nombre del Libro</label>
              <input class="form-control" type="text" placeholder="ingrese el nombre del libro" name="nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputPast">Tipo de Pasta</label>
              <input class="form-control" type="text" placeholder="¿qué pasta es?" name="past">
             </div>
            <div class="form-group">
              <label for="exampleInputEdit">Editorial del Libro</label>
              <input class="form-control" type="text" placeholder="ingrese la editorial" name="editorial">
             </div>
            <div class="form-group">
              <label for="exampleInputYear">Año de Publicación</label>
              <input class="form-control" type="text" placeholder="ingrese el año de publicación del libro" name="año">
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
            <!-- Fin del Formulario -->
        </form>
            <!-- Fin del Container -->
        </div>
           
    </body>
</html>
